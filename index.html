<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play 2048 Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>2048</h1>
    <h3>Press any Key To Start</h3>
    <h2>
      <!-- Score:
      <span id="score">0</span>
      <br> -->
      Moves:
      <span id="moves">0</span>
    </h2>
    <div class="container">
      <div class="board">
        <div class="tile t1"></div>
        <div class="tile t2"></div>
        <div class="tile t3"></div>
        <div class="tile t4"></div>
        <div class="tile t5"></div>
        <div class="tile t6"></div>
        <div class="tile t7"></div>
        <div class="tile t8"></div>
        <div class="tile t9"></div>
        <div class="tile t10"></div>
        <div class="tile t11"></div>
        <div class="tile t12"></div>
        <div class="tile t13"></div>
        <div class="tile t14"></div>
        <div class="tile t15"></div>
        <div class="tile t16"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index3.js"></script>
  </body>
</html>
